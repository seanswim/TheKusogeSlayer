<!DOCTYPE html>
<html lang="en-us" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TheKusogeSlayer</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; position: absolute; top: 0; bottom: 0px; left: 0; right: 0; overflow: hidden;">
    <canvas id="unity-canvas" style="background: #231F20; width: 100%; height: 100%" width="900px" height="450px"></canvas>
    <script src="Build/TheKusogeSlayer_compression.loader.js"></script>
    <script>
      const canvas_style = document.querySelector("canvas");
      canvas_style.width = document.body.clientWidth;
      canvas_style.height = document.body.clientHeight;
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/TheKusogeSlayer_compression.data",
        frameworkUrl: "Build/TheKusogeSlayer_compression.framework.js",
        codeUrl: "Build/TheKusogeSlayer_compression.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "miniGame",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
